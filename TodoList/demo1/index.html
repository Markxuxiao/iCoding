<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Hello Amaze UI</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.5.0/css/amazeui.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="am-container">
	<h1>TodoList</h1>
	<div class="am-form-group">
		<input id="todo" type="text" name="box">
		<button id="todoBt" type="button" class="am-btn am-btn-danger am-round">确定</button>
	</div>
	<ol id="todoList">
		<li>
			<input type="checkbox" name="n1">
			<span>这是一段文字</span>
			<button type="button" class="am-btn am-btn-warning am-round">修改</button>
			<button type="button" class="am-btn am-btn-danger am-round">删除</button>
		</li>
		<li>
			<input type="checkbox" name="n2">
			<span>这是一段文字</span>
			<i class="xg">修改</i>
			<i class="sc">删除</i>
		</li>
	</ol>
</div>
